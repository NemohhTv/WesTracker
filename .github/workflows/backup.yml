name: Cloud Backup
on:
  repository_dispatch:
    types: [cloud_backup]

jobs:
  save-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This gives the bot permission to save the file!
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Write Backup File
        run: |
          echo '${{ github.event.client_payload.data }}' > backup.json

      - name: Commit and Push
        run: |
          git config --global user.name "WesNemo-Backup-Bot"
          git config --global user.email "backup@wesnemo.local"
          git add backup.json
          # The '|| echo' part stops it from crashing if there are zero changes
          git commit -m "Automated Cloud Backup: $(date)" || echo "No changes to commit"
          git push
